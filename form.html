<!DOCTYPE html>
<html>
  <head>
    <title>Kedus Kinfe Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/create.css">
  </head>

  <body>
   <!--Header-->
   <header>
   <nav class="navigation">
    <ul class="group">
      <li><a href="index.html">Home</a></li>
      <li><a href="form.html">Create an Account</a></li>
      <li><a href="Kedus-Achievements.html">Achievements</a></li>
      <li><a href="Kedus-biography.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      </ul>
   </nav>
   </header>
  <br>
   <!--Form-->
   <!--First Name-->
   <form action="">
    <label class="hidden" for="firstName">First Name:</label>
    <input placeholder="Kedus" type="text" id="firstName" name="firstName">
    <br>

    <!--Last Name-->
    <label class="hidden" for="lastName">Last Name:</label>
    <input placeholder="Kinfe" type="text" id="lastName" name="lastName">
    <br>
    
    <!--Email-->
    <label class="hidden" for="email">Email:</label>
    <input placeholder="keduskinfe@kedus.com" type="email" id="email" name="email">
    <br>

    <!--Phone-->
    <label class="hidden" for="phone">Phone Number:</label>
    <input placeholder="999-999-9999" type="tel" id="phone" name="phoneNumber">
    <br>

    <!--Years-->
    <label class="hidden" for="years">How many years have you been a Kedus Kinfe fan?</label>
    <input placeholder="Years" type="text" name="years" id="years">
    <br>
    
    <!--Relationship-->
    <label for="relationship">What is your relationship to Kedus?</label>
    <select name="relationship" id="relationship">What is your relationship to Kedus?
     <option value="friend">Friend</option>
     <option value="romanticInterest">Romantic Interest</option>
     <option value="teammate">Soccer Teammate</option>
     <option value="mate">School &rdquo;Mate&ldquo;</option>
    </select>
    <br>

    <!--Loyalty-->
    <fieldset>
    <label for="loyalty">Are you a member of any other fan 
    website?</label>
    <input type="radio" id="yes" name="loyalty" value="yes">
     <label for="yes">Yes</label>
    <input type="radio" id="no" name="loyalty" value="no">
     <label for="no">No</label>
    </fieldset>
<br>
    <!--Submit-->
    <input type="submit" value="Create Account">
   </form>

  </body>
